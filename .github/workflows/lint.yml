name: Lint
on:
  push:
    branches:
      - master
      - feature/*
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: eslint
        run: pnpm run lint:check
      - name: typecheck
        run: pnpm run typecheck
